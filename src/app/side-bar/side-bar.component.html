<aside
  #sidebar
  class="sidebar"
  [style.width.px]="width"
  (mouseenter)="expandSidebar()"
  (mouseleave)="collapseSidebar()"
>
  <div class="inner">
    <nav class="menu">
      <button *ngFor="let item of items" class="menu-button">
        <mat-icon>{{ item.icon }}</mat-icon>
        <p
          class="menu-text"
          [class.expanded]="opened"
        >
          {{ 'sidebar.' + item.name | translate }}
        </p>
      </button>
    </nav>
  </div>
</aside>
